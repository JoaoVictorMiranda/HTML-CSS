<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mescralgem de tabelas</title>
    <style>
      body {
        height: 100vh;
      }
      table {
        margin: auto;
        border-collapse: collapse;
        width: 500px;
      }

      td {
        text-align: center;
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>MESCLAGEM DE CELULAS</h1>
    <table>
      <tr>
        <td>a</td>
        <td colspan="2">b</td>
      </tr>
      <tr>
        <td rowspan="3">d</td>
        <td>e</td>
        <td rowspan="2">f</td>
      </tr>
      <tr>
        <td>h</td>
      </tr>
      <tr>
        <td colspan="2">k</td>
      </tr>
    </table>
  </body>
</html>
